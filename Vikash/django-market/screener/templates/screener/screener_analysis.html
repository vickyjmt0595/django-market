<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screener Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .table-container {
            width: 80%;
            margin: 20px auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>Stock Screener Analysis for {{ file }}</h1>

    <div class="table-container">
        <table id="stock-table" class="display">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Stocks</th>
                    <th>Change % Since</th>
                </tr>
            </thead>
            <tbody>
                {% for date, details in screener_data.items %}
                    {% for stock, change_percent in details.items %}
                    <tr>
                        <td>{{ date }}</td>
                        <td>{{ stock }}</td>
                        <td>{{ change_percent }}</td>
                    </tr>
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
    

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize DataTable
            $('#stock-table').DataTable({
                "paging": true,  // Enable pagination
                "ordering": true, // Enable column sorting
                "searching": true, // Enable search functionality
                "order": [[0, "asc"]], // Default sort by Date
                "columnDefs": [
                    { "orderable": true, "targets": [0, 1, 2] }, // Enable sorting on all columns
                    { "type": "num", "targets": 2 } // Treat "Change %" as numeric for sorting
                ]
            });
        });
    </script>
    
</body>
</html>
