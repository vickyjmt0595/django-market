<!DOCTYPE html>
<html>
<head>
    <title>Screener Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .table-container {
            width: 80%;
            margin: 20px auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Stock Screener Analysis for {{ file }}</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Stocks</th>
                    <th>Change % Since</th>
                </tr>
            </thead>
            <tbody>
                {% for date, details in screener_data.items %}
                    {% for stock, change_percent in details.items %}
                    <tr>
                        {% if forloop.first %}
                            <td rowspan="{{ details|length }}">{{ date }}</td>
                        {% endif %}
                        <td>{{ stock }}</td>
                        <td>{{ change_percent }}</td>
                    </tr>
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
